<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Myntra - Home</title>
  </head>
  <body>
    <div class="block-1">
      <div class="container">
        <div class="inner-container">
          <div class="header">
            <div class="logo-block">
              <img src="./images/logo.png" alt="Myntra Logo" />
            </div>
            <div class="link-block">
              <ul>
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a href="about-us.html">About</a>
                </li>
                <li>
                  <a href="collections.html">Collections</a>
                </li>
                <li>
                  <form action="#">
                    <input
                      type="text"
                      placeholder="Search for products, brands and more..."
                    />
                  </form>
                </li>
              </ul>
            </div>
            <div class="account-block">
              <div class="login-block">
                <a href="login.html">LOGIN</a>
              </div>
              <div class="signup-block">
                <a href="signup.html">SIGNUP</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="block-2">
      <div class="container">
        <div class="banner">
          <img src="./images/banner.jpg" alt="Myntra Banner Image" />
        </div>
      </div>
    </div>

    <div class="block-3">
      <div class="container">
        <div class="inner-container">
          <h1>Shop By Category</h1>
          <div class="category-block">
            <div class="block">
              <img src="./images/category/shirts.jpg" alt="" />
              <p>Shirts</p>
            </div>
            <div class="block">
              <img src="./images/category/t-shirts.jpg" alt="" />
              <p>T-Shirts</p>
            </div>
            <div class="block">
              <img src="./images/category/shoes.jpg" alt="" />
              <p>Shoes</p>
            </div>
            <div class="block">
              <img src="./images/category/heels.jpg" alt="" />
              <p>Heels</p>
            </div>
            <div class="block">
              <img src="./images/category/sandels.jpg" alt="" />
              <p>Sandels</p>
            </div>
            <div class="block">
              <img src="./images/category/shorts.jpg" alt="" />
              <p>Shorts</p>
            </div>
            <div class="block">
              <img src="./images/category/track-suits.jpg" alt="" />
              <p>Track Suits</p>
            </div>
            <div class="block">
              <img src="./images/category/shirts.jpg" alt="" />
              <p>Shirts</p>
            </div>
            <div class="block">
              <img src="./images/category/t-shirts.jpg" alt="" />
              <p>T-Shirts</p>
            </div>
            <div class="block">
              <img src="./images/category/shoes.jpg" alt="" />
              <p>Shoes</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="block-4">
      <div class="container">
        <div class="block">
          <p class="heading">Online Shopping</p>
          <p>Men</p>
          <p>Women</p>
          <p>Kids</p>
          <p>Home & Living</p>
        </div>
        <div class="block">
          <p class="heading">Customer Policy</p>
          <p>FAQ</p>
          <p>T & C</p>
          <p>Track Orders</p>
          <p>Privacy Policy</p>
        </div>
        <div class="block">
          <p class="heading">Experience Myntra App on Mobile</p>
          <img class="app-store" src="./images/app-store.png" alt="" />
        </div>
        <div class="block">
          <img class="original" src="./images/original.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
